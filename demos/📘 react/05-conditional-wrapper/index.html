<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-conditional-wrapper</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const WrapperConditional = ({ condition, wrapper, children }) => {
            return condition ? wrapper(children) : children;
        }

        const App = () => {
            return (<div>
                <WrapperConditional
                    condition={true}
                    wrapper={children => <a href="#">{children}</a>}
                >
                    <p>✅ This paragraph has a Link Conditional Wrapper enabled</p>
                </WrapperConditional>

                <WrapperConditional
                    condition={false}
                    wrapper={children => <a href="#">{children}</a>}
                >
                    <p>⛔️ This paragraph has a Link Conditional Wrapper disabled</p>
                </WrapperConditional>
            </div>);
        }
        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)

    </script>
</body>
</html>
