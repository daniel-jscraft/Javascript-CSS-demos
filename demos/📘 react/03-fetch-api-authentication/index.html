<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-fetch-api-authentication</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        button {
            display: inline-block;
            margin: 0.2rem;
        }

        table, tbody {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState, useEffect} = React

       
        const App = () => {
            const [secretData, setSecretData] = useState(null);

            const fetchSecretData = ()=> {
                const headers = { 'Authorization': 'secret_token' };
                fetch('https://js-craft.io/secret_data.php', {headers})
                    .then(response => response.json())
                    .then(data => setSecretData(data.data));
            }

            return (
                <div>
                    <button onClick={fetchSecretData}>
                        üîê Press here for a secret movie spoiler
                    </button>
                    <h3>{secretData}</h3>
                </div>
            );
        }
        

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)

    </script>
</body>
</html>
