<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-useState-in-context</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>

        body {
            background-color: #001233;
            color: white;
            font-family: sans-serif;
            display: flex;
            padding: 1rem;
        }

        form {
            margin-bottom: 1rem;

            & input,
            & button {
                line-height: 2rem;
            }

            & button {
                background-color: #0466c8;
                color: white;
                border: 2px solid #0466c8;
                width: 5rem;
                margin-left: 0.5rem;
                display: inline-block;
            }

            & input {
                background-color: #002855;
                color: white;
                border: 1px solid #002855;
                border-bottom: 2px solid #0466c8;
                width: calc( 100% - 6rem );
            }
        }

       .user-card {
            margin: 1rem;
            text-align: center;
            background-color: #002855;
            border: 1px solid #33415c;
            min-width: 15rem;
            display: inline-block;

            & img {
                border: 1px solid;
                border-radius: 50%;
                height: 5rem;
                width: 5rem;
            }

            & a {
                background-color: #0466c8;
                color: white;
                display: block;
                line-height: 2rem;
                text-decoration: none;
            }
       }

       .main {
        text-align: center;
       }



    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // this does now works
        // let joke = 'no joke yet'
        const { useState, useEffect, useRef } = React

        const User = ({login, html_url, avatar_url}) => (
            <div className='user-card'>
                <img src={avatar_url} />
                <h4>{login}</h4>
                <a href={html_url}>View full profile</a>
            </div>
        )

        const UsersList = ({data}) => (data && <div className='main'>
            {data.map( (d, i)=> <User key={i} {...d} /> )}
        </div>)

        const App = () => {
            const [joke, setJoke] = useState('No results yet!')
            const [isFetching, setIsFetching] = useState(false)
            const [subject, setSubject] = useState()
            const inputRef = useRef()
            const [data, setData] = useState([])

            useEffect(() => {
                getData()
            }, [subject])

            const getData = () => {
                setIsFetching(true)
                // https://api.github.com/users
                fetch('https://api.github.com/search/users?q=' + subject, {
                    headers: { Accept: 'application/json' }
                })
                .then(resp => resp.json())
                .then(json => {
                    console.log(json)
                    setData(json.items)
                })
                .finally(()=> setIsFetching(false))
            }

            const doSearch = (event) => {
                event.preventDefault()
                setSubject(inputRef.current.value)
                inputRef.current.value = ''
            }

            return (<div>
                <form onSubmit={doSearch}>
                    <input ref={inputRef} />
                    <button disabled={isFetching} >Search</button>
                </form>
               {isFetching ? <p>'Loading ... '</p> : <UsersList data={data} />}
            </div>);
        }

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)

    </script>
</body>
</html>
