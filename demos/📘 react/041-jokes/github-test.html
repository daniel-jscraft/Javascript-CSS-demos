<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // this does now works
        // let joke = 'no joke yet'
        const { useState, useEffect, useRef } = React

        const User = ({login, html_url, avatar_url}) => (
            <div className='user-card'>
                <img src={avatar_url} />
                <p>{login}</p>
                <a href={html_url}>View full profile</a>
            </div>
        )

        const UsersList = ({data}) => (data && <div className='main'>
            {data.map( (d, i)=> <User key={i} {...d} /> )}
        </div>)

        const App = () => {
            const [isFetching, setIsFetching] = useState(false)
            const [query, setQuery] = useState()
            const inputRef = useRef()
            const [data, setData] = useState([])

            useEffect(() => {
                getData()
            }, [query])

            const getData = () => {
                setIsFetching(true)
                // https://api.github.com/users
                fetch('https://api.github.com/search/users?q=' + query, {
                    headers: { Accept: 'application/json' }
                })
                .then((resp) => resp.json())
                .then((json) => setData(json.items))
                .finally(()=> setIsFetching(false))
            }

            const doSearch = (event) => {
                event.preventDefault()
                setQuery(inputRef.current.value)
                inputRef.current.value = ''
            }

            return (<div>
                <form onSubmit={doSearch}>
                    <input ref={inputRef} />
                    <button disabled={isFetching} >Search</button>
                </form>
               {isFetching ? <p>'Loading ... '</p> : <UsersList data={data} />}
            </div>);
        }

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)
    </script>
</body>
</html>
