<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-useState-in-context</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
       
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // this does now works
        // let joke = 'no joke yet'
        const { useState, useEffect } = React

        const App = () => {
            const [joke, setJoke] = useState('no joke yet')
            const [isFetching, setIsFetching] = useState(false)
            const [subject, setSubject] = useState('')

            useEffect(() => {
                getData()
            }, [subject])

            const getData = () => {
                setIsFetching(true)
                fetch('https://icanhazdadjoke.com/search?term=' + subject, {
                    headers: { Accept: 'application/json' }
                })
                .then(resp => resp.json())
                .then(json => {
                    console.log(json)
                    setJoke(json.joke)
                })
                .finally(()=> setIsFetching(false))
            }

            return (<div>
                <form>
                    <input onChange={ e => setSubject(e.target.value) } 
                        placeholder='ðŸ”Ž Search a joke about ...' />
                    <button>Search for jokes</button>
                </form>
                <button disabled={isFetching} 
                    onClick={getData}>
                    Tell a single joke
                </button>
                <p>{isFetching ? 'Loading ... ' : joke}</p>
                <p>{subject}</p>
            </div>);
        }

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)

    </script>
</body>
</html>
