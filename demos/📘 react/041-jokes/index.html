<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-useState-in-context</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
       
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // this does now works
        // let joke = 'no joke yet'
        const { useState, useEffect, useRef } = React

        const JokesList = ({data}) => <ul>
            {data.map( (d, i)=> <li key={i}>{d.joke}</li> )}
        </ul>

        const App = () => {
            const [joke, setJoke] = useState('no joke yet')
            const [isFetching, setIsFetching] = useState(false)
            const [subject, setSubject] = useState('')
            const inputRef = useRef()
            const [data, setData] = useState([])

            useEffect(() => {
                getData()
            }, [subject])

            const getData = () => {
                setIsFetching(true)
                fetch('https://icanhazdadjoke.com/search?term=' + subject, {
                    headers: { Accept: 'application/json' }
                })
                .then(resp => resp.json())
                .then(json => setData(json.results))
                .finally(()=> setIsFetching(false))
            }

            const doSearch = (event) => {
                event.preventDefault()
                setSubject(inputRef.current.value)
                inputRef.current.value = ''
            }

            return (<div>
                    <form onSubmit={doSearch}>
                        <input ref={inputRef} />
                        <button disabled={isFetching} >Search</button>
                    </form>
                <button disabled={isFetching} 
                    onClick={getData}>
                    Tell a single joke
                </button>
               {isFetching ? <p>'Loading ... '</p> : <JokesList data={data} />}
            </div>);
        }

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)

    </script>
</body>
</html>
