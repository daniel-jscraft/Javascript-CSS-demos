<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-convert-links-in-text</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const Linkify = ({children})=> {
            const isUrl = word => {
                const URL_REGEX = /^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/gm;
                return word.match(URL_REGEX)
            }
            const formatWord = word => {
                return isUrl(word) ? 
                    <span key={word}><a href={word}>{word}</a> {' '}</span> :  
                    `${word} `
            }

            const words = children.split(' ')
            const formatedWords = []
            for (var i = 0; i < words.length; i++) {
                formatedWords.push(formatWord(words[i]))
            }
            return <span>{formatedWords}</span>
        }

        

        const App = () => (<Linkify>
                This is my site https://www.js-craft.io/ and here is just here.
            </Linkify>
        )

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)

    </script>
</body>
</html>
