<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS select first and last element with class</title>
    <style>
        div {
            margin: 1rem;
            width: 75px;
            height: 75px;
            display: inline-block;
        }

        .circle {
            border-radius: 50%;
            border: 1px solid;
        }

        .square {
            border: 1px solid;
        }

        /* Solution 1 */
        /* target first el with class ".circle"
        select all elements with the "circle" class that 
        do not have any sibling elements that come after them 
        and are of any type */
        .circle:not(.circle ~ *) {
            background-color: blue;
        }

        /* target last el with class ".circle"
        select all elements with the "circle" class that 
        do not contain a direct descendant with the "circle" class */
        .circle:not(:has(~ .circle)) {
            background-color: blue;
        }



        
        /* Solution 2 */
        /* Using :nth-chil and :nth-last-child to */
        /* 1. target first el with class ".circle" */
        :nth-child(1 of .circle) {
            background-color: orangered;
        }

        /* 2. target last el with class ".circle" */
        :nth-last-child(1 of .circle) {
            background-color: orangered;
        }

    </style>
</head>
<body>
    <h3>CSS - select first and last element with the .circle class</h3>
    <div class="circle"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="square"></div>
</body>
</html>
