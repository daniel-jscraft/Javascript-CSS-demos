<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React useRef example</title>
    <style>
        button {
            display: block;
            margin: 0.5rem;
        }

        h1 {
            text-decoration: underline;
        }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <h1>React keep value between renders with useRef()</h1>
    <div id="root"></div>

    <script type="text/babel">
        const {useState, useRef} = React;

        const App = ()=> {
const [stateVar, setStateVar] = useState(0)
const refVar = useRef(0)

const incState = () => setStateVar(val => val + 1)
const incRef = () => refVar.current += 1
return (<div>
    <ul>
        <li>‚öΩÔ∏è useState() var value ={stateVar} </li>
        <li>ü•é useRef() var value ={refVar.current} </li>
    </ul>
    <button onClick={incState} >
        Increment ‚öΩÔ∏è useState() var - rerenders
    </button>
    <button onClick={incRef}>
        Increment ü•é useRef() var - will NOT rerender
    </button>
</div>)
        }

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)
    </script>
</body>
</html>
