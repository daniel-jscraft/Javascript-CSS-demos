<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digit-pincode-field</title>
    <style>
        :root {
            --color__main: #4692ec;
            --color__secondary: #fff;
            --unit: 1rem;
        }

        * { box-sizing: border-box; }

        form {
            border: 1px solid var(--color__secondary);
            padding: var(--unit);
            width: 500px;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-color: var(--color__main);
        }


        .inputs {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
        }

        .inputs > * {
            border: 1px solid var(--color__secondary);
            width: 100%;
            padding: var(--unit);
            text-align: center;
            font-size: var(--unit);
        }
    </style>
</head>
<body>
    <form name="verify">
        <div class="inputs">
          <input type="text" name="n1" maxlength="1">
          <input type="text" name="n2" maxlength="1">
          <input type="text" name="n3" maxlength="1">
          <input type="text" name="n4" maxlength="1">
        </div>
    </form>

    <script>
        const form = document.querySelector('[name="verify"]')
        const inputs = form.querySelectorAll('.inputs input')

        const handleInput = ({target: input}) => {
            if (input.nextElementSibling && input.value) {
                input.nextElementSibling.focus()
            }
        }
        form.addEventListener('input', handleInput);

        const handlePaste = (e) => {
            const paste = e.clipboardData.getData('text')
            inputs.forEach(
                (input, i) => input.value = paste[i] || ''
            )
        }
        inputs[0].addEventListener('paste', handlePaste);
    </script>
</body>
</html>
