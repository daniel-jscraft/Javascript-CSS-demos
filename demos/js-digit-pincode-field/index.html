<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digit-pincode-field</title>
    <style>
        * { box-sizing: border-box; }

        form {
            border: 1px solid black;
            padding: 20px;
            width: 500px;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
        }


        .inputs {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            margin-bottom: 10px;
        }

        .inputs > * {
            border: 1px solid black;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            line-height: 1;
        }

        input[type="submit"] {
            background: black;
            color: white;
            font-size: 20px;
            padding: 20px;
            border: 0;
            width: 100%;
            text-align: center;
        }

        input[type="submit"]:focus {
            border-color: blue;
        }
    </style>
</head>
<body>
    <form name="verify">
        <div class="inputs">
          <input type="text" name="n1" maxlength="1">
          <input type="text" name="n2" maxlength="1">
          <input type="text" name="n3" maxlength="1">
          <input type="text" name="n4" maxlength="1">
        </div>
    </form>

    <script>
        const form = document.querySelector('[name="verify"]')
        const inputs = form.querySelectorAll('.inputs input')

        const handleInput = ({target: input}) => {
            if (input.nextElementSibling && input.value) {
                input.nextElementSibling.focus()
            }
        }

        const handlePaste = (e) => {
            const paste = e.clipboardData.getData('text')
            inputs.forEach(
                (input, i) => input.value = paste[i] || ''
            )
        }

        inputs[0].addEventListener('paste', handlePaste);
        form.addEventListener('input', handleInput);
    </script>
</body>
</html>
