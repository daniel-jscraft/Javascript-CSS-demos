<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-copy-img-clipboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <h1>Basic React copy text to clipboard example</h1>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [code, setCode] = React.useState("123456789")
            const [clipboardVal, setClipboardVal] = React.useState(null)

            const copyOperation = async ()=> {
                const response = await fetch('https://freepngimg.com/static/img/twitter.png')
                const blob = await response.blob()
                console.log(blob)
            }

            return (<div>
                <input type="text" value={code} disabled  />
                <button onClick={copyOperation}>Copy Code</button>
                {clipboardVal && <p>âœ… Copied to clipboard: {clipboardVal}</p>}
            </div>)
        }

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)

    </script>
</body>
</html>
