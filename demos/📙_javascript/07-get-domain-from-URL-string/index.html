<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the domain from a URL string in JavaScript</title>
    <style>
    </style>
</head>
<body>
<h1>⚠️ Open up the console to see the result!</h1>
<script>
    const getDomain = (str, stripWWW = false) => {
        let url = new URL(str)
        const {hostname:host} = url
        return stripWWW ? host.replace('www.','') : host
    }

    const str = "https://www.js-craft.io/blog/some-article"

    console.log(getDomain(str)) // www.js-craft.io
    console.log(getDomain(str,true)) // js-craft.io
</script>
</body>
</html>
