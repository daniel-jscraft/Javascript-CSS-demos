<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogs</title>
    <style>

    </style>
</head>
<body>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis molestiae molestias facilis quibusdam error aliquam dignissimos unde maxime incidunt dicta, magni, maiores quaerat quae mollitia praesentium nisi, atque alias. Maxime.
    </p>
    <dialog id="cat-dialog">
        <form method="dialog">
            <input type="text"
                id="cat" 
                name="cat"
                placeholder="Who is your favorite cat?"
                oninput="this.form.elements.confirm.value=this.value;">
            <p>
                <button id="confirm" value="confirm">Submit</button>
                <button value="cancel">I hate cats</button>
            </p>
        </form>
    </dialog>

    <button data-modal>Open Modal Dialog</button>
    <button data-non-modal>Open Non-Modal Dialog</button>

    <script>
        let btnShowModal = document.querySelector('[data-modal]')
        let btnShowNonModal = document.querySelector('[data-non-modal]')
        let modal = document.querySelector('#cat-dialog')
       
        btnShowModal.addEventListener('click', () => modal.showModal())
        btnShowNonModal.addEventListener('click', () => modal.show())
        modal.addEventListener('close', ()=> console.log(modal.returnValue))
    </script>
</body>
</html>
