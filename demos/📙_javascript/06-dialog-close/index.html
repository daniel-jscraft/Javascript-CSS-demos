<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Dialog</title>
    <style>
        dialog {
	        border: 5px solid #4692ec;
            border-radius: 5px;
            text-align: center;
            position: relative;
        }

        dialog button { 
            background: none;
            border: none;
            position: absolute;
            top: 3px;
            right: 3px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
<dialog id="my-dialog">
    <form method="dialog">
        <button type="submit">‚ùå</button>
        <p>This modal can be closed using both the <code>close()</code> method or using a <code>submit</code> button.</p>
        <a href="#" data-modal-with-js>Close modal using Javascript</a>
    </form>
</dialog>
<button data-modal>Open the dialog</button>

<script>
    const btnShowModal = document.querySelector('[data-modal]')
    const modal = document.querySelector('#my-dialog')
    btnShowModal.addEventListener('click', () => modal.showModal())

    const closeModalWithJs = document.querySelector('[data-modal-with-js]')
    closeModalWithJs.addEventListener('click', () => modal.close())
</script>
</body>
</html>
