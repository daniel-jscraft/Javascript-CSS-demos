<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - select all elements between two class names</title>
    <style>
        div {
            margin: 0.2rem;
            width: 75px;
            height: 75px;
            display: inline-flex;
            border: 1px solid;
            align-items: center;
            text-align: center;
            vertical-align:top;
        }

        /* Select all the elements between the .start and .end classes */
        .start ~ :not(.end,.end ~ *) {
            background-color: orangered;
        }

    </style>
</head>
