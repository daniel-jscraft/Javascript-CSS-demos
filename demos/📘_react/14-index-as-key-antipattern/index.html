<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React pincode field component</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState} = React

        const App = ()=> {
            const [fruits, setFruits] = useState([
                {id:12, description: 'üçé apple'},
                {id:34, description: 'üçã lemon'}
            ])

            const addPears = ()=> {
                const newFruits = fruits.slice()
                newFruits.unshift({id:56, description: 'üçê pear'})
                setFruits(newFruits)
            }

            return (<div>
                {fruits.map((f, i)=> {
                    return <p key={i}>
                        {f.description} <input />
                    </p>
                })}
                <button onClick={addPears}>Add pears</button>
            </div>)
        }

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)
    </script>
</body>
</html>
