<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React pincode field component</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        form {
            display: grid;
            grid-template-columns: auto auto;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState} = React

        const App = ()=> {
            const [fruits, setFruits] = useState([
                {id:12, description: 'üçé apple'},
                {id:34, description: 'üçã lemon'}
            ])

            const addPears = ()=> {
                const newFruits = [...fruits]
                newFruits.unshift({id:56, description: 'üçê pear'})
                setFruits(newFruits)
            }

            return (<form>
                <fieldset>
                    <legend>‚ùå Using indexes as keys</legend>
                    {fruits.map((f, i)=> (<p key={i}>
                        {f.description} <input />
                    </p>))}
                    <button type="button" onClick={addPears}>Add pears</button>
                </fieldset>

                <fieldset>
                    <legend>üëç Using unique ids as keys</legend>
                    {fruits.map( f=> (<p key={f.id}>
                        {f.description} <input />
                    </p>))}
                    <button type="button" onClick={addPears}>Add pears</button>
                </fieldset>
            </form>)
        }

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)
    </script>
</body>
</html>
