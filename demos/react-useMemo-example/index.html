<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React useMemo example</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const {useState, useMemo} = React;

        const expensiveCalculation = (value)=> {
            alert('â³ Running expensive computation')
            return value * 2
        }

        const UsingMemo = () => {
            const [green, setGreen] = useState(0)
            const [red, setRed] = useState(0)

            /* with useMemo() the expensiveCalculation()
            will run only when red changes, instead of each render */
            const result = useMemo( ()=> {
                return expensiveCalculation(red)
            }, [red])
            console.log(result)

            return (<div>
                <h3>Using memo  the expensive computation will run only on ğŸ</h3>
                <p>ğŸ={green} and ğŸ={red}</p>
                <button onClick = {() => setGreen(val => val+1)}>
                    Add ğŸ apple 
                </button>
                <button onClick = {() => setRed(val => val+1)}>
                    Add ğŸ apple 
                </button>
            </div>)
        }

        const WithoutUsingMemo = () => {
            const [green, setGreen] = useState(0)
            const [red, setRed] = useState(0)

            const result = expensiveCalculation(red)
            console.log(result)

            return (<div>
                <h3>Without memo  the expensive computation will run on ğŸ and ğŸ</h3>
                <p>ğŸ={green} and ğŸ={red}</p>
                <button onClick = {() => setGreen(val => val+1)}>
                    Add ğŸ apple 
                </button>
                <button onClick = {() => setRed(val => val+1)}>
                    Add ğŸ apple 
                </button>
            </div>)
        }

        const App = ()=> {
            return (<div>
                <WithoutUsingMemo />
                <hr/>
                <UsingMemo />
            </div>)
        }

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)
    </script>
</body>
</html>
