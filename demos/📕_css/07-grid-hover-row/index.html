<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>CSS Grid hover row</title>
<style>
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    background: green;
    font-family: sans-serif;
}

.grid > * {
    padding: 10px;
    text-align: center;
}

.heading {
    background: black;
    color: #fff;
    font-size: 150%;
}
</style>
</head>
<body>
<div class="grid">
    <div class="heading">🙂 Name:</div>
    <div class="heading">🎾 Points:</div>
    <div class="heading">🌎 Country:</div>

    <div class="cell">Novak Djokovic</div>
    <div class="cell">9675</div>
    <div class="cell">🇷🇸 Serbia</div>

    <div class="cell">Carlos Alcaraz</div>
    <div class="cell">8805</div>
    <div class="cell">🇪🇸 Spain</div>

    <div class="cell">Jannik Sinner</div>
    <div class="cell">8270</div>
    <div class="cell">🇮🇹 Italy</div>
</div>
</body>
</html>
