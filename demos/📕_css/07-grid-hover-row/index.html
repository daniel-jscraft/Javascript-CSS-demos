<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>CSS Grid hover row</title>
<style>
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    overflow: hidden;
    background: green;
    font-family: sans-serif;
}

.grid > * {
    padding: 10px;
    position: relative;
    text-align: center;
}

.heading {
    background: black;
    color: #fff;
    font-size: 150%;
}

.row span {
    position: relative;
    z-index: 2;
}

.row:before {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    right: -1000%;
    left: -1000%;
    z-index: 1;
    background-color: green;
}

.row:hover::before {
    background-color: orange;
}
</style>
</head>
