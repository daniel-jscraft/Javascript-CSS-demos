<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack elements with CSS Grid</title>
    <style>
        .card {
            border: 2px solid orangered;
            display: grid;
        }

        img { 
            grid-area: 1 / 1 / 4 / 2; 
            margin: 0px auto;
            max-height: 340px;
        }

        .card div {
            line-height: 50px;
            text-align: center;
            color: white;
            z-index: 2;
            opacity: 0.8;
        }

        .top {
            background-color: blue;
            grid-area: 1 / 1 / 2 / 2;
        }

        .bottom {
            background-color: red;
            grid-area: 3 / 1 / 4 / 2;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="top">A cat named</div>
        <div class="bottom">TOM</div>
        <img src="tom.png">
    </div>
</body>
</html>
